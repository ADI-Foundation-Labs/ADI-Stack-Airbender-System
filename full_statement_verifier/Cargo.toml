keccak_special5_verifier = {path = "../circuit_defs/keccak_special5/verifier", default-features = false}

add_sub_lui_auipc_mop_verifier = {path = "../circuit_defs/unrolled_circuits/add_sub_lui_auipc_mop/verifier", default-features = false}
